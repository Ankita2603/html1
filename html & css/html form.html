<!DOCTYPE html>
<html>
<head>
	<title> HTML Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="html form.css">
</head>
<body>
<div class="center span" >
	<h4> Step 1: Your details </h4>
	<div>
		<form>   
			<label>First Name</label>		
			<input type="text" placeholder="First Name" name="fname" class="one"><br><br>
			<label>Last Name</label>
			<input type="text" placeholder="Last Name" name="lname" class="two"><br><br>
			<label>Email Id</label>
			<input type="Email" placeholder="example123@gmail.com" name="email" class="three"><br><br>
			<label>Phone No.</label>
			<input type="Number" placeholder="0123456789" name="No." class="four"><br>
		</form>			
	</div>
	<h4>Step 2: Delivery Address </h4>
	<div>
		<form>
			<label>Address</label>
			<input type="Address" placeholder="Address" name="Add" class="five"><br><br>
			<label>Post Code</label>
			<input type="Number" placeholder="******" name="No." class="six"><br><br>
			<label>Country</label>
			<input type="Country" placeholder="Ex.-India" name="Name" class="seven"><br>
		</form>
	</div>
	<h4 class="ankita">Step 3: Card Details </h4>
	<div>
		<form>
			<label>Card type</label>
			<input type="radio" name="abc">VISA
			<input type="radio" name="abc">AmEx
			<input type="radio" name="abc">Mastercard<br><br>
			<label>Card No.</label>
			<input type="Card" name="card no."class="eight"><br><br>
			<label>Security Code</label>
			<input type="password" placeholder="***********" name="******" class="nine"><br><br>
			<label>Name on card</label>
			<input type="Name" placeholder="Name of the card" name="card name" class="ten">
		</form>
	</div>
	<div>
		<input type="submit" name="submit">
	</div>
</div>
</body> 
</html>
